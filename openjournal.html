<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Journal Edit</title>
  <script>
    window.onload = function() {
      const now = new Date();
      const year = now.getFullYear();
      const month = ('0' + (now.getMonth() + 1)).slice(-2);
      const day = ('0' + now.getDate()).slice(-2);
      
      // GitHub編集画面のURL生成
      const url = `https://github.com/ymtezo/journals/edit/main/${year}-${month}-${day}.md`;
      
      // 自動リダイレクト
      window.location.href = url;
    };
  </script>
</head>
<body>
  <p>編集画面を開いています...</p>
</body>
</html>
